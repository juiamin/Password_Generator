<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" >
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <div class="wrapper col-lg-8 col-sm-12 ">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea id="display"
            readonly
         
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
          <br/>
          <input type="range" min="0" max="50" name="slider" id="slider">
        </div>
        <div class="card-footer">
          <button onclick="generate()" class="btn">Generate Password</button>
          <button onclick="copyPassword()" class="btn">Copy to Clipboard</button>
        </div>
      </div>
    </div>
    <script src="assets/script.js"></script>
  </body>
</html>
